<p>Materiales</p>
<div style="text-align:center">

    <button type="button" class="btn btn-success" (click)="open(content)">Registrar Material</button>

    <table class="table">

        <thead>
            <tr>
                <th>ID</th>
                <th>Material
                <th>
                <th>Puntos</th>
                <th>Opciones</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of collection.data">
                <td>{{item.id}}</td>
                <td>{{item.material}}
                <td>
                <td>{{item.puntos}}</td>
                <td>
                    <button type="button" class="btn btn-primary">Editar</button>
                    <button type="button" class="btn btn-danger" (click)="eliminar(item)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

<!--     <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
 -->
    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Registro de Materiales</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">

                 <form [formGroup] = "materialForm"> 

                    <div class="form-group">
                        <label >Id</label>
                        <input type="number" formControlName="id" class="form-control">
                    </div>

                    <div class="form-group">
                        <label >Material</label>
                        <input type="text" formControlName="material" class="form-control">
                    </div>

                    <div class="form-group">
                        <label >Puntos</label>
                        <input type="number" formControlName="puntos"  class="form-control">
                    </div>

                 </form>


                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="guardarMaterial()">Guardar</button>
        </div>
    </ng-template>

    <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button> -->

    <hr>

    <!-- <pre>{{ closeResult }}</pre> -->

</div>
